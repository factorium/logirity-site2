  <title>Status Baias</title>

<body>

<div id="agendados" class="popup">
  
  <div class="popup__block">
   
  <div class="jumbotron">
    <h1 id="data_selected" class="data_select">Status Baias</h1>
    <p>Status de todas as baias da fábrica em tempo real!</p>
  </div>
<div class="container">
    <div class="row trip">
      <div class="col-lg-12 col-md-pull-1 col-md-11 col-xs-12">
      
        <!-- CARD AGENDAMENTO -->
          <div class="row">
            <div class="col-lg-12 panel">
      
                <!-- TERCEIRA LINHA -->
                <div class="agenda__content clearfix" style="margin-top: 4%; margin-bottom: 4%;">
                 <!-- BAIA -->
                 <div class="col-xs-5 agenda__col trip__title">
                  Tipo Baia: <b class="dado" id="name">TIPO</b>
                  </div>


                  <div class="col-xs-5 agenda__col trip__title">
                    Numero Placa: <b class="dado" id="plateNumber">PLACA CAMINHAO</b>
                    </div>

                 <div class="col-xs-5 agenda__col trip__title">
                  Baia Alocada: <b class="dado" id="bayStatus">STATUS DA BAIA</b>
                  </div> 
                 
                <!-- TEMPO -->
                <div class="col-xs-4 agenda__col trip__title">
                  Tempo Alocado: &nbsp<b class="dado" id="timer">24min</b>
                </div>

                 <!-- DISTANCIA -->
                 <div class="col-xs-3 agenda__col trip__title">
                  Distância: &nbsp<b class="dado" id="distance">DISTÂNICA DA BAIA</b>
                </div>

              </div>
                 <!-- QUARTA LINHA -->
                 <div class="agenda__content clearfix" style="margin-top: 4%; margin-bottom: 4%;">
                  <!-- TIMER STATUS -->
                  <div class=" agenda__col trip__title" style="text-transform: uppercase;">
                  STATUS: <b id="timerStatus">TIMER STATUS</b>
                   </div> 
                 </div>

              </div><a href="#" class="popup__close">close</a>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
